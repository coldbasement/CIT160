<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">



<title>Quarts to Liters Conversion Program</title>
<script>
function computeLiters() {
//Getsets the user's value and stores it in the variable 'input'.
var input = window.prompt("Please enter a value in Quarts.");
var quarts = parseInt(input);

//Computes the distances.
var liters = quarts / 1.0567;

//Outputs of the calculations
var output = 'Liters: ' + liters;

//Display the greeting to the user in a div.
var div = document.getElementById('output');
div.innerHTML = output;
}
</script>
</head>

<body>
<h1>Quarts to Liters Conversion</h1>

<br>
<button type="button" onclick="computeLiters()">Click to Begin Conversion Program</button>
<div id="output"></div>
</body>
</html>
