<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Exponentials of 2</title>

<script type="text/javascript">
/*
Some parts of script obtained from:
http://www.java2s.com/Tutorial/JavaScript/0060__Statement/MultiplicationTableGeneratorbyusingforloop.htm
https://www.w3schools.com/jsref/jsref_pow.asp
*/

function calculate() {

var myoutput= "";
var myfact = 2;
var prVar = '0';

for(prVar = 0; prVar <=31; prVar++) {

myoutput += Math.pow(myfact, prVar)+ ', ';
}
document.getElementById('displayDiv').innerHTML = myoutput;
}

</script>
</head>
<body>
<h1> Two to the power of </h1>
Press the button to see the exponential factors of 2
<button type="button" onclick="calculate()"> exponential </button>
<p></P>
<div id="displayDiv"></div>

</body>
</html>
