<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum Odd Numbers From User Input</title>
</head>
<body>
	<h3>This Program will Add all <strong>Odd</srong> Intigers From 0 to User Input Together </h3>
<p id="demo"></p>
<script>
var text = "";
var i;
for (i = 20 ; i > 4; i-=2) {
    text += "My value is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;

</script>
</body>
