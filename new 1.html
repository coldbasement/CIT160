<!DOCTYPE HTML>

<html lang="en-us">

<head>

<meta charset="utf-8">

<title>A Program to Say RUN!</title>

<script type="text/javascript">

 

function greetLlama() {

   var name = window.prompt("Enter your name! Quickly!");

   var greeting = "Run, " + name + "!  The llama is RIGHT BEHIND YOU!";

   window.alert(greeting);

}

</script>

</head>

 

<body>                                      

   <button type="button" onclick="greetLlama()">HELP ME!</button>

</body>

</html>
