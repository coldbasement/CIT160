<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Power of 2</title>
</head>

<body>
<h1>Power of 2 Output(0-31)</h1>
<div id="outPut"></div>
<script>

  
var i;
var text =" ";
for (i=0; i<=31; Math.pow(2,i))
{
  i++;
}
document.getElementById("outPut").innerHTML =i++;	
</script>
</body>
</html>
