<!DOCTYPE HTML>

<html lang="en-us">

<head>

<meta charset="utf-8">

<title>Personal Scripture</title>

<script type="text/javascript">

 

function applyScripture() {

   var name = document.getElementById('nameInputBox').value;

   var scripture = "(From <b>Alma 32:6</b>)<br>And now when " + name + " heard this, he turned him about, his face immediately towards him, and he beheld with great joy; for he beheld that their afflictions had truly humbled them, and that they were in a preparation to hear the word.";

 

   document.getElementById('outputDiv').innerHTML = scripture;

}

</script>

</head>

 

<body>                             

Please enter your name: <input type="text" id="nameInputBox">    

<button type="button" onclick="applyScripture()">Verse</button>

<div id="outputDiv"></div>

</body>       

</html>
