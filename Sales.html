<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sales</title>
<script type="text/javascript">

function sales()
{
var sub = parseFloat(document.getElementById('sub').value);
 var dayOfWeek = new Date().getDay();
 var tax = .06;
 var newSub;
 
	if (sub > 50 && (dayOfWeek == 2 || dayOfWeek == 3))
	{
		var newSub = sub - (sub * .1)+ (sub * tax);
	} else
	{
	   var newSub = sub + (sub * tax);	
	}
	
	document.getElementById('subtotalDiv').innerHTML = newSub; 
	

	
}
</script>
</head>
<body>
	<h1> Subtotal Check</h1>
		
<form autocomplete="off">

Enter The Subtotal: <input id ="sub" type ="text" placeholder="Subtotal" size="3">


</form> <br>

<button type="button" onclick="sales()">Subtotal</button> 
<p>================================================================</p>
New Subtotal = $<div id="subtotalDiv"></div>  

          
</body>
</html>
