<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Test Loop</title>
<script type="text/javascript">
/* 
Input:Three Intigers start, end, and divisor
Processing: Loop from start to end find all numbers where remainder is 0
Output: For example, if a user entered 17, 30, and 5, your program would output "20 25 30" (without the quotes) because those are the only integers between 17 and 30 (including 17 and 30) that are evenly divisible by 5.
 */

function findDivisor(){
var start = parseInt(document.getElementById('start').value);
var end = parseInt(document.getElementById('end').value);
var divisor = parseInt(document.getElementById('divisor').value);
var output = "";	
	for (;start <= end; start++)
		{
		if(start % divisor == 0)
		{
		output += " " + start;	
		}
		 	
		}
 document.getElementById('output').innerHTML=output;	
}
</script>
</head>

<body>
Start: <input type="text" id="start" size="5"><br>
End: <input type="text" id="end" size="5"><br>
Divisor: <input type="text" id="divisor" size="5"><br>
<button type="button" onclick="findDivisor();">Click</button>
<div id="output"></div>
</body>
</html>
